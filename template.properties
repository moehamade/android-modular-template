# ============================================================================
# Zencastr Template Project - Configuration File
# ============================================================================
# This file serves as the single source of truth for rebranding this project.
# Change these values and run ./rebrand.sh to customize the entire project.
#
# NOTE: This file is for documentation purposes. Edit these values, then run:
#   ./rebrand.sh --project-name YourApp --package-name com.example.yourapp
#
# Or run interactively:
#   ./rebrand.sh
# ============================================================================

# ----------------------------------------------------------------------------
# Project Identity
# ----------------------------------------------------------------------------

# Project name (PascalCase) - Used for class names, file names, document ation
# Example: Zencastr, MyAwesomeApp, PodcastRecorder
project.name=Zencastr

# Project name (lowercase) - Used for plugin IDs, database names, URLs
# Example: zencastr, myawesomeapp, podcastrecorder
project.name.lowercase=zencastr

# App display name - Shown to users in app launcher and UI
# Can contain spaces and special characters
# Example: "Zencastr", "My Awesome App", "Podcast Recorder Pro"
app.display.name=Zencastr

# ----------------------------------------------------------------------------
# Package Names
# ----------------------------------------------------------------------------

# Base package name - Used for all core modules
# Format: reverse domain notation (com.company)
# Example: com.acksession, com.mycompany, com.example
package.base=com.acksession

# Full app package name - Used for the main app module
# Format: reverse domain notation (com.company.app)
# Example: com.acksession.zencastr, com.mycompany.myapp
package.app=com.acksession.zencastr

# ----------------------------------------------------------------------------
# Build Configuration
# ----------------------------------------------------------------------------

# Plugin ID prefix - Used for Gradle convention plugins
# Uses "convention" as template-agnostic, permanent identifier
# No need to change this when rebranding - it stays as "convention"
plugin.id.prefix=convention

# ----------------------------------------------------------------------------
# Firebase Configuration
# ----------------------------------------------------------------------------

# Firebase project ID (optional - for documentation)
# Get this from Firebase Console after creating your project
# firebase.project.id=

# ----------------------------------------------------------------------------
# Where These Values Are Used
# ----------------------------------------------------------------------------
#
# project.name:
#   - Class names (ZencastrApplication.kt, ZencastrNotificationManagerImpl.kt)
#   - File names (*Zencastr*.kt, *Zencastr*.xml)
#   - Documentation (README.md, CLAUDE.md, etc.)
#   - GitHub repository name
#
# project.name.lowercase:
#   - Database names (zencastr_database)
#   - Deep link schemes (zencastr://...)
#   - API URLs (dev-api.zencastr.com)
#   - Theme names (@style/Theme.Zencastr)
#   - Note: Plugin IDs use "convention" prefix (not project-specific)
#
# app.display.name:
#   - App launcher name (AndroidManifest.xml)
#   - strings.xml (app_name)
#   - Play Store listing
#
# package.base:
#   - Core module packages (com.acksession.analytics, com.acksession.network)
#   - AndroidConfig.NAMESPACE_PREFIX
#   - All Kotlin package statements in core/
#
# package.app:
#   - App module package (com.acksession.zencastr)
#   - Feature module packages (com.acksession.feature.*)
#   - ApplicationId in app/build.gradle.kts
#   - Firebase configuration (google-services.json)
#
# plugin.id.prefix:
#   - build-logic/build.gradle.kts (plugin IDs)
#   - build-logic/src/main/kotlin/AndroidConfig.kt (PLUGIN_ID_PREFIX)
#   - gradle/libs.versions.toml (plugin aliases: convention-android-*)
#   - All module build.gradle.kts files (alias(libs.plugins.convention.android.*))
#   - Note: Uses "convention" - NO REBRANDING NEEDED
#
# api.*.url:
#   - app/build.gradle.kts (BuildConfig.API_BASE_URL)
#   - Used by Retrofit in :core:network
#
# ============================================================================
# Quick Start Guide
# ============================================================================
#
# 1. Edit the values above to match your project
#
# 2. Run the rebrand script:
#    ./rebrand.sh
#
# 3. Or specify values directly:
#    ./rebrand.sh --project-name MyApp \
#                 --package-name com.mycompany.myapp \
#                 --app-name "My App"
#
# 4. Review changes:
#    git diff
#
# 5. Setup Firebase:
#    - Create Firebase project at https://console.firebase.google.com
#    - Add Android apps for each flavor/buildType:
#      * com.mycompany.myapp (production)
#      * com.mycompany.myapp.debug (debug)
#      * com.mycompany.myapp.dev (dev)
#      * com.mycompany.myapp.dev.debug (dev debug)
#    - Download and merge google-services.json files
#    - See app/README_FIREBASE_SETUP.md for detailed instructions
#
# 6. Plugin IDs use "convention" prefix:
#    - NO NEED TO UPDATE gradle/libs.versions.toml
#    - Convention plugins remain as "convention.android.*"
#
# 7. Build and test:
#    ./gradlew clean :app:assembleDevDebug
#
# ============================================================================
